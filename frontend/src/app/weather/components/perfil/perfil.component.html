<div class="container">
  <div class="weather-app-wrapper">
    <div class="weather-app">
      <form class="mb-3">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="nombre" value="{{user.name}}">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="email" value="{{user.email}}">
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-4 col-form-label">Password</label>
              <div class="col-sm-8">
                <input type="password" readonly class="form-control-plaintext" id="password" value="{{user.password}}">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label for="city" class="col-sm-4 col-form-label">Ciudad</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="city" value="{{user.city}}">
              </div>
            </div>
            <div class="form-group row">
              <label for="edad" class="col-sm-4 col-form-label">Edad</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="edad" value="{{user.age}}">
              </div>
            </div>
          </div>
        </div>
      </form>
      <small>
        <a href="https://github.com/jotad9" target="_blank">Hecho</a>
        by Juan Daniel
      </small>
    </div>
  </div>
</div>
